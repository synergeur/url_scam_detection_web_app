<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scam Detector</title>
    <link rel="stylesheet" href="{{ url_for("static", filename='style.css')}}">
</head>
<body>
    <div class="form-container">
        <h1>URL Scam Detector</h1>
        <p>Enter a URL to check if it is a scam or not using our AI model.</p>
        <form action="/check-url" method="POST">
            <label for="url-input">Enter URL:</label>
            <input type="url" id="url-input" name="url" placeholder="https://example.com" required>
            <button type="submit">Check URL</button>
        </form>
    </div>
    <script 
        type="text/javascript" 
        src="{{ url_for("static", filename="index.js")}}"
    ></script>
</body>
</html>
